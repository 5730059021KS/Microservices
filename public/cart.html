<!-- about.html -->
    <div class="jumbotron text-center">
        <h1>Cart Page</h1>

        <p>{{ message }}</p>
        <p>
          {{ cartCtrl.note }}
        </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-6 panel">
          <ul>
            <li ng-repeat="product in cartCtrl.cart">
              <h3 class="productTitle">
              	{{product.name}}
              	<em class="pull-right">{{product.price | currency}}</em>
              </h3>
            </li>
          </ul>
        </div>
      </div>
    </div>
