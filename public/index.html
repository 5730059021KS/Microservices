<!DOCTYPE html>
<html ng-app="store">

  <head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.7">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div id="homeIconDiv" class="col-xs-4">
          <a href="#/" id="navLink">
            <span id="navIcon"  class="glyphicon glyphicon-home"></span>
            <span id="navLabel">Store</span>
          </a>
        </div>
        <div class="col-xs-4 ">
          <h1 class="navTitle">The Shop</h1>
        </div>
        <div id="cartIconDiv" class="col-xs-4">
          <a href="#cart" id="navLink">
            <span id="navIcon"  class="glyphicon glyphicon-shopping-cart"></span>
            <span id="navLabel">Cart</span>
          </a>
        </div>
      </div>
    </nav>
    <div>
      <div class="main">

        <div ng-view></div>
        <!-- angular templating -->
        <!-- this is where content will be injected -->

      </div>
    </div>

    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>

    <!-- app code -->
    <script src="client.js"></script>
    <script src="products.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
