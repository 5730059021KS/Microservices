<!DOCTYPE html>
<html ng-app="store">

  <head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
          <div class="col-xs-4 col-xs-offset-4">
            <h1 class="navTitle">Store</h1>
          </div>
          <div id="cartIconDiv" class="col-xs-4">
            <a href="www.google.com" id="cartLink">
              <span id="cartIcon"  class="glyphicon glyphicon-shopping-cart"></span>
              <span id="cartLabel">Cart</span>
            </a>
          </div>
      </div>
    </nav>
    <div id="store" ng-controller="StoreController as store">
      <div class="container">
        <div class="row" ng-repeat="rows in chunkedData">
          <div class="col-lg-4" ng-repeat="product in rows">

            <product></product>
            <product-tabs></product-tabs>

          </div>
        </div>
      </div>
    </div>
    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- app code -->
    <script src="client.js"></script>
    <script src="products.js"></script>
  </body>
</html>
