<!DOCTYPE html>
<html ng-app="store">

  <head>
    <title>The Store</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.7">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script>
        // globally set the API URLS
        if (window.location.href === 'http://localhost:8080/' || window.location.href === 'http://localhost:8080/#/') {
            // if running api services on localhost leave them empty
            var productsApi = '';
            var cartApi     = '';
            var reviewApi   = '';
        } else {
            // if running in seperate containers
            var productsApi = 'http://192.168.59.103:49162';
            var cartApi     = 'http://192.168.59.103:49161';
            var reviewApi   = 'http://192.168.59.103:49160';
        }
    </script>

  </head>

  <body>

    <store-header></store-header>

    <div>
      <div class="main">

        <div ng-view></div>
        <!-- angular templating -->
        <!-- this is where content will be injected -->

      </div>
    </div>

    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/async/dist/async.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>

    <!-- app code -->
    <script src="client.js"></script>
    <script src="products/products.js"></script>
    <script src="cart/cart.js"></script>
    <script src="reviews/review.js"></script>
  </body>
</html>
